<!DOCTYPE html>
<html>
<head>
  <title>Basic Calculator</title>
  <style>
    body {
      background-color: lightblue;
      font-family: sans-serif;
      display: flex;      /*centres content*/
      justify-content: center;
      align-items: center;
      height: 700px;
    }

    .calculator {
      background-color: white;
      padding: 20px;
      border-radius: 10px;         /*rounded corners*/
      box-shadow: 2px 2px 10px gray;     /*soft shadow around buttons*/
      width: 240px;
    }

    #screen {     /*display screen*/
      width: 100%;
      height: 40px;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: right;
      padding-right: 10px;
    }

    .buttons {
      display: grid;     
      grid-template-columns: repeat(4, 1fr);     /*puts 4 buttons in one column grid*/
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      background-color: #eeeeee;
      border: 1px solid #ccc;
    }

    .clear {       /*C button*/
      background-color: lightcoral;
      color: white;
    }

    .equal {
      background-color: green;
      color: white;
      grid-column: span 2;   /*takes 2 grid space in a column*/
    }

    .operator {      /*(+, −, ×, ÷):*/
      background-color: lightseagreen;
      color: white;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="screen" readonly value="0">   /*value start with 0*/   
    <div class="buttons">
      <button class="clear" onclick="clearScreen()">C</button>
      <button onclick="add('(')">(</button>
      <button onclick="add(')')">)</button>
      <button class="operator" onclick="add('/')">/</button>

      <button onclick="add('7')">7</button>
      <button onclick="add('8')">8</button>
      <button onclick="add('9')">9</button>
      <button class="operator" onclick="add('*')">*</button>

      <button onclick="add('4')">4</button>
      <button onclick="add('5')">5</button>
      <button onclick="add('6')">6</button>
      <button class="operator" onclick="add('-')">-</button>

      <button onclick="add('1')">1</button>
      <button onclick="add('2')">2</button>
      <button onclick="add('3')">3</button>
      <button class="operator" onclick="add('+')">+</button>

      <button onclick="add('0')">0</button>
      <button onclick="add('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let screen = document.getElementById("screen");

    function add(value) {
      if (screen.value === "0") {
        screen.value = value;
      } else {
        screen.value += value;
      }
    }

    function clearScreen() {
      screen.value = "0";
    }

    function calculate() {
      try {
        screen.value = eval(screen.value);
      } catch {
        screen.value = "Error";
      }
    }
  </script>

</body>
</html>
